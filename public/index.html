<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Nextmovie" content="Web site created using create-react-app" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Shippori+Antique+B1&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nextmovie | React App</title>

    <style type="text/css">
      body {
        background-color: #141414;
      }

      #loader {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #loader div {
        width: 15px;
        height: 15px;
        margin: 5px;
        background-color: #2da02d;
        display: inline-block;
        border-radius: 50%;
      }

      #loader section:first-of-type div {
        animation: wave_loader1 1s ease-in-out infinite;
      }

      #loader section:last-of-type div {
        opacity: 0.1;
        animation: wave_loader_reflection 1s ease-in-out infinite;
      }

      #loader section div:nth-of-type(2) {
        animation-delay: 0.1s;
      }

      #loader section div:nth-of-type(3) {
        animation-delay: 0.2s;
      }

      #loader section div:nth-of-type(4) {
        animation-delay: 0.3s;
      }

      #loader section div:nth-of-type(5) {
        animation-delay: 0.4s;
      }

      #loader section div:last-of-type {
        animation-delay: 0.5s;
      }

      #loader section {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%);
      }

      #loader section:last-of-type {
        top: 50%;
      }

      @keyframes wave_loader1 {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
          background-color: var(--color-primary);
        }
      }

      @keyframes wave_loader_reflection {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(5px);
          background-color: var(--color-primary);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div class="center">
        <div id="loader">
          <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </section>

          <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
